<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./style.css" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
         crossorigin="anonymous"
      />
      <script
         src="https://kit.fontawesome.com/c51df65a51.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div class="text-center container pt-5" id="block">
         <main class="form-signin w-25">
            <form class="">
               <h1 class="h3 mb-3 fw-normal">Please register for using chat</h1>
               <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" />
                  <label for="floatingInput">User Name</label>
               </div>

               <div class="checkbox mb-3">
                  <label>
                     <input type="checkbox" value="remember-me" /> Remember me
                  </label>
               </div>
               <a class="w-100 btn btn-lg btn-primary" id="btn-reg">
                  Sign in
               </a>
               <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
            </form>
         </main>
      </div>
      <div class="page-content page-container" id="page-content">
         <div class="padding">
            <div class="row container d-flex justify-content-center">
               <div class="col-md-6 mt-5">
                  <div class="card card-bordered">
                     <div class="card-header">
                        <h4 class="card-title"><strong>Chat</strong></h4>
                        <a
                           class="btn btn-xs btn-secondary"
                           href="#"
                           data-abc="true"
                           >Let's Chat App</a
                        >
                     </div>
                     <div
                        class="ps-container ps-theme-default ps-active-y"
                        id="chat-content"
                        style="
                           overflow-y: scroll !important;
                           height: 400px !important;
                        "
                     >
                        <div
                           class="ps-scrollbar-x-rail"
                           style="left: 0px; bottom: 0px"
                        >
                           <div
                              class="ps-scrollbar-x"
                              tabindex="0"
                              style="left: 0px; width: 0px"
                           ></div>
                        </div>
                        <div
                           class="ps-scrollbar-y-rail"
                           style="top: 0px; height: 0px; right: 2px"
                        >
                           <div
                              class="ps-scrollbar-y"
                              tabindex="0"
                              style="top: 0px; height: 2px"
                           ></div>
                        </div>
                     </div>
                     <div class="publisher bt-1 border-light">
                        <img
                           class="avatar avatar-xs"
                           src="https://img.icons8.com/color/36/000000/administrator-male.png"
                           alt="..."
                        />
                        <input
                           class="publisher-input"
                           type="text"
                           placeholder="Write something"
                           id="message"
                        />
                        <a
                           class="publisher-btn text-info"
                           href="#"
                           data-abc="true"
                           id="btn-send"
                           ><i class="fa fa-paper-plane"></i
                        ></a>
                     </div>
                  </div>
               </div>
               <div class="col-md-4 mt-5 pb-5">
                  <div class="card">
                     <div class="card-body" id="registered-users">
                        <h4 class="card-title text-center">Registered Users</h4>
                     </div>
                  </div>
                  <div class="card">
                     <div class="card-body" id="all-users">
                        <h4 class="card-title text-center">All Users</h4>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
         integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
         integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
         crossorigin="anonymous"
      ></script>
      <script src="./index.ts"></script>
   </body>
</html>
